<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Aplikasi Penghitung Diskon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fceabb, #f8b500);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
    }

    h2.title {
      font-weight: 700;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #f39c12;
      border: none;
    }

    .btn-primary:hover {
      background-color: #d35400;
    }

    #hasil {
      animation: fadeInUp 0.7s ease-out;
      background-color: #ffffffb2;
      border-left: 5px solid #f39c12;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      color: #333;
    }

    .form-label {
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h2 class="title"> Aplikasi Penghitung Diskon</h2>
          <p class="text-center text-muted mb-4">Hitung harga diskon dengan mudah!</p>
          <form id="formDiskon">
            <div class="mb-3">
              <label class="form-label">Harga Barang (Rp)</label>
              <input type="number" id="harga" class="form-control" placeholder="Masukan Harga" min="0" required
                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>
            <div class="mb-3">
              <label class="form-label">Diskon (%)</label>
              <input type="text" id="diskon" maxlength="3" class="form-control" placeholder="MAsukan Diskon" required
                onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>
            <button type="submit" class="btn btn-primary w-100">Hitung Sekarang</button>
          </form>
          <div id="hasil" class="mt-4 p-3 rounded d-none"></div>
        </div>
      </div>
    </div>
  </div>

  <p class="footer">&copy; 2025 | UJIKOM RPL - M. Agung Nr | 12 RPL A</p>

  <script>
    document.getElementById('formDiskon').addEventListener('submit', function (e) {
      e.preventDefault();

      const harga = parseFloat(document.getElementById('harga').value);
      const diskon = parseFloat(document.getElementById('diskon').value);
      const hasilDiv = document.getElementById('hasil');

      if (harga < 0) {
        alert('Harga tidak boleh negatif!');
        return;
      }

      if (diskon < 0 || diskon > 100) {
        alert('Diskon harus antara 0 dan 100!');
        return;
      }

      const nilaiDiskon = harga * (diskon / 100);
      const totalHarga = harga - nilaiDiskon;

      hasilDiv.innerHTML = `
        <h5 class="text-success fw-bold"> Hasil Perhitungan:</h5>
        <p> Harga Awal: <strong>Rp ${formatRupiah(harga)}</strong></p>
        <p> Diskon ${diskon}%: <strong>Rp ${formatRupiah(nilaiDiskon)}</strong></p>
        <p> Total Setelah Diskon: <strong class="text-danger">Rp ${formatRupiah(totalHarga)}</strong></p>
      `;
      hasilDiv.classList.remove('d-none');
    });

    function formatRupiah(angka) {
      return angka.toLocaleString('id-ID', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
