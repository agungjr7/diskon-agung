<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Penghitung Diskon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h2 class="text-center">Aplikasi Penghitung Diskon</h2>
        <form id="formDiskon" class="border rounded bg-light p-2">
          <label class="form-label">Harga Barang (Rp)</label>
          <input type="number" id="harga" class="form-control" step="0.01"
            placeholder="Masukan harga barang" min="0" autocomplete="off" required
            onkeypress="return event.charCode >= 48 && event.charCode <= 57">

          <label class="form-label">Diskon (%)</label>
          <input type="text" maxlength="3" id="diskon" class="form-control" step="0.01"
            placeholder="Masukan diskon (0-100)" autocomplete="off" min="0" required
            onkeypress="return event.charCode >= 48 && event.charCode <= 57">

          <button type="submit" class="btn btn-primary w-100 mt-2">Hitung</button>
        </form>

        <div id="hasil" class="border rounded p-2 bg-light mt-2 d-none"></div>
      </div>
    </div>
  </div>

  <p class="text-center">&copy; UJIKOM RPL 2025 | M.Agung Nr | 12 RPL A</p>

  <script>
    document.getElementById('formDiskon').addEventListener('submit', function (e) {
      e.preventDefault();

      const harga = parseFloat(document.getElementById('harga').value);
      const diskon = parseFloat(document.getElementById('diskon').value);
      const hasilDiv = document.getElementById('hasil');

      if (harga < 0) {
        alert('Harga tidak boleh negatif!');
        return;
      }

      if (diskon < 0 || diskon > 100) {
        alert('Diskon harus diantara angka 0-100!');
        return;
      }

      const nilai_diskon = harga * (diskon / 100);
      const total_harga = harga - nilai_diskon;

      hasilDiv.innerHTML = `
        <p>Harga Barang : Rp. <b>${formatRupiah(harga)}</b></p>
        <p>Diskon ${diskon}% : Rp. <b>${formatRupiah(nilai_diskon)}</b></p>
        <p>Total Harga setelah diskon: Rp. <b>${formatRupiah(total_harga)}</b></p>
      `;
      hasilDiv.classList.remove('d-none');
    });

    function formatRupiah(angka) {
      return angka.toLocaleString('id-ID', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
